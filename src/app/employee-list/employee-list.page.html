<ion-content [fullscreen]="true" class="content-bg">
  <ion-grid style="height: 99%;">
    <ion-row style="height: 30%; justify-content: center; align-items: center; width: 100%;">
      <ion-col size="4">
        <ion-row>
          <ion-img src="/assets/images/icons/tab2_btn1_i1.png" ></ion-img>
        </ion-row>
        <ion-row style="padding-top: 2%; justify-content: center;" color="light">
          <ion-label color="mydark"><h1>الخدمـــات</h1></ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
    



   <ion-row style="height: 60%;">

    <ion-col>
      <ion-row button (click)="creatBala3()"class="row-item" color="warning" lines="none" style="background-color: #06b39e;">
        <ion-col size="2" >
          <ion-row style="justify-content: center; align-items: center;">
          <ion-img src="/assets/images/icons/tab2_i1.png"></ion-img>
          </ion-row>
        </ion-col>
        <ion-col size="9">
          <ion-row style="justify-content: center; align-items: center;">
          <ion-label>
            <h2 style="color: white;">إنشاء بلاغ</h2>
            <p>تقديم البلاغ عن طريق تحديد موقع المشكلة على الخريطة</p>
          </ion-label>
        </ion-row>
        </ion-col>
      </ion-row>

      <ion-row class="row-item" color="warning" lines="none" style="background-color: #72bf49;">
        <ion-col size="2" >
          <ion-row style="justify-content: center; align-items: center;">
          <ion-img src="/assets/images/icons/tab2_btn1.png"></ion-img>
          </ion-row>
        </ion-col>
        <ion-col size="9">
          <ion-row style="justify-content: center; align-items: center;">
          <ion-label>
            <h2 style="color: white;">متابعة البلاغات</h2>
            <p>عرض بلاغات تحت الإجراء او منجزة وعرض تفاصيلها والبحث برقم البلاغ</p>
          </ion-label>
        </ion-row>
        </ion-col>
      </ion-row>

      <ion-row class="row-item" color="warning" lines="none" style="background-color: #018d5e;">
        <ion-col size="2" >
          <ion-row style="justify-content: center; align-items: center;">
          <ion-img src="/assets/images/icons/tab1_i1.png"></ion-img>
          </ion-row>
        </ion-col>
        <ion-col size="9">
          <ion-row style="justify-content: center; align-items: center;">
          <ion-label>
            <h2 style="color: white;">بلاغاتي</h2>
            <p>عرض البلاغات التي يلزم إتخاذ إجراء عليها وعرض تفاصيلها</p>
          </ion-label>
        </ion-row>
        </ion-col>
      </ion-row>


    </ion-col>
    

   </ion-row>

   <ion-row style="height: 10%; justify-content: center; align-items: center; width: 100%;">
    <ion-button color="mycolor" expand="full" style="width: 100%; height: 70%;"  >تسجيل الخروج</ion-button>
  </ion-row>







  </ion-grid>


  <ion-row style="height: 1%;">
    <ion-col style="background-color: #2abdee;"></ion-col>
    <ion-col style="background-color: #0395bb"></ion-col>
    <ion-col style="background-color: #017da2"></ion-col>
    <ion-col style="background-color: #06b39e"></ion-col>
    <ion-col style="background-color: #72bf49"></ion-col>
    <ion-col style="background-color: #018d5e"></ion-col>
  </ion-row>
  
</ion-content>
